<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>stepper</title>
</head>
<body>
    <div class="wrapper">
        <div class="stepper">
            <div class="step step1">
                <div id="step1-sign" class="sign step1-sign"></div>
                <span class="step-def">step1: I just want to say</span>
            </div>
            <div class="step step2">
                <div id="step2-sign" class="sign step2-sign"></div>
                <span class="step-def">step2: JS is a way biiig</span>
            </div>
            <div class="step step3">
                <div id="step3-sign" class="sign step3-sign"></div>
                <span class="step-def">step3: Pain in nose</span>
            </div>
            <div class="step step4">
                <div id="step4-sign" class="sign step4-sign"></div>
                <span class="step-def">step4: And I hate it.</span>
            </div>
        </div>
        <div class="image-title">
            <img id="image1" src="./assets/image1.png" alt="image1">
            <img id="image2" src="./assets/image2.png" alt="image2">
            <img id="image3" src="./assets/image3.png" alt="image3">
            <img id="image4" src="./assets/image4.png" alt="image4">
        </div>
    </div>
    <div class="button-wrapper">
        <button id="prev-button" class="prev-button">Previous</button>
        <button id="next-button" class="next-button">Next</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
